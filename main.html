<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TennisMarket - Main</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Tennis market</h1>
    <div class="info_wrap">
        Welcome to Tennis market! <br>
        Enjoy your shopping.
        <br>
        <br>
        <a class="order_btn" href="/orderlist">order list</a>
    </div>
    <div class="card_wrap">
        <div class="card">
            <img class="card_img" src="./img/redRacket.png" alt="first_goods">
            <p class="card_title">Red Racket</p>
            <input class="card_btn" type="button" value="order" 
            onclick="location.href='/order?productId=1'">
        </div>
        <div class="card">
            <img class="card_img" src="./img/blueRacket.png" alt="first_goods">
            <p class="card_title">Blue Racket</p>
            <input class="card_btn" type="button" value="order" onclick="location.href='/order?productId=2'">
        </div>
        <div class="card">
            <img class="card_img" src="./img/blackRacket.png" alt="first_goods">
            <p class="card_title">Black Racket</p>
            <input class="card_btn" type="button" value="order" onclick="location.href='/order?productId=3'">
        </div>
    </div>
    
    
</body>
</html>
